<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte Ã‰mettrice</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([48.2, -2.75], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    let marker = null;

map.on('click', e => {
  const { lat, lng } = e.latlng;
  console.log("ðŸ“¤ Envoi position", lat, lng);

  // âœ… supprime le prÃ©cÃ©dent
  if (marker) map.removeLayer(marker);
  marker = L.marker([lat, lng]).addTo(map);

  fetch('https://sti2d.latelier22.fr/fiber/api/call-robot', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ x: lat, y: lng })
  }).then(r => r.json()).then(console.log);
});

  </script>
</body>
</html>
